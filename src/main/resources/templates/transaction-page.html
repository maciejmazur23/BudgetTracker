<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Transactions</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body{
            background-color: #f7f7f7;
        }
        #container {
            width: 80%;
            margin-left: 10%;
        }
        #header{
            background-color: darkblue;
            font-size: 40px;
            font-weight: bolder;
            padding:1%;
            text-align: center;
            color: wheat;
        }
        .add-panel{
            padding: 10px;
            border: 3px solid black;
            border-radius: 10px;
        }
        #send {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header"
         th:object="${newTransaction}">
        <label>Transactions</label>
    </div>
    <div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>DATE</th>
                <th>OPERATION</th>
                <th>CATEGORY</th>
                <th>PRICE</th>
                <th>DESCRIPTION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="op : ${transactionList}">
                <td th:text="${op.getDate()}">1</td>
                <td th:text="${op.getOperation()}">Text ...</td>
                <td th:text="${op.getCategory()}">Text ...</td>
                <td th:text="${op.getPrice()}">Text ...</td>
                <td th:text="${op.getDescription()}">Text ...</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="add-panel">
        <form th:action="@{/user/add-transaction}" th:object="${newTransaction}" method="post">
            <div class="form-row">
                <div class="col">
                    <input class="form-control" type="date" id="start" name="trip-start"
                           min="2020-01-01" max="2025-12-31"
                           th:field="*{date}"
                           onkeyup="makeDisable()"
                    />
                </div>
                <div class="col">
                    <select class="form-control custom-select" id="transactionList" th:field="*{operation}" required>
                        <option selected disabled value="">operation</option>
                        <option value="INCOME">INCOME</option>
                        <option value="COST">COST</option>
                    </select>
                    <div class="invalid-feedback">Example invalid custom select feedback</div>
                </div>
                <div class="col">
                    <select class="form-control custom-select" id="categoryList" th:field="*{category}" required>
                        <option selected disabled value="">category</option>
                        <option value="SPORT">SPORT</option>
                        <option value="FOOD">FOOD</option>
                        <option value="ENTERTAINMENT">ENTERTAINMENT</option>
                        <option value="SHOPPING">SHOPPING</option>
                        <option value="TRANSPORT">TRANSPORT</option>
                        <option value="HOUSE">HOUSE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                    <div class="invalid-feedback">Example invalid custom select feedback</div>
                </div>
                <div class="col">
                    <input class="form-control" id="price" type="number" placeholder="4.99" step="0.01" min="0"
                           max="1000000.00"
                           th:field="*{price}"
                           onkeyup="makeDisable()"
                    />
                </div>
                <div class="col">
                    <input class="form-control" id="description" type="text" placeholder="description" th:field="*{description}"
                           onkeyup="makeDisable()" required>
                </div>
                <div id="send" class="col">
                    <input id="save" class="btn btn-primary" type="submit" value="Save" onclick="clearFields()"  disabled/>
                    <script type="text/javascript">
                        function clearFields() {
                        }
                        function makeDisable() {
                            let list = document.getElementById('save').classList;
                            for (const elementsByClassNameElement of document.getElementsByClassName("input")) {
                                if (!elementsByClassNameElement.value.length) {
                                    document.getElementById("save").disabled = true;
                                    list.remove("button")
                                    return;
                                }
                            }
                            document.getElementById("save").disabled = false;
                            list.add("button");
                        }
                    </script>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
