<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Summary</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.4.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <style>
        body {
            background-color: #f7f7f7;
        }

        #container {
            width: 94%;
            margin-left: 3%;
        }

        #header {
            font-size: 30px;
            font-weight: bolder;
            text-align: center;
        }

        .choice {
            display: flex;
            justify-content: center;
            margin-bottom: 1%;
        }

        .month-table {
            border: 3px solid black;
            width: 45%;
        }

        .col {
            border: 3px solid black;
            width: 45%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">
        <label>Summary</label>
    </div>
    <div class="choice">
        <form id="myForm" th:action="@{'/user/summary'}" th:object="${chosenYear}" method="get">
            <select class="form-control selectpicker" id="year" th:field="*{year}" onchange="send()">
                <option value="0">year</option>
                <option id="choiceYear" th:each="year : ${years}"
                        th:value="${year}"
                        th:text="${year}"
                >
                </option>
            </select>
        </form>
        <script>
            function send() {
                document.getElementById('myForm').submit();
            }
        </script>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-sm">
                <thead class="thead-dark">
                <tr>
                    <th>YEAR</th>
                    <th>MONTH</th>
                    <th>PREVIOUS_BALANCE</th>
                    <th>INCOMES</th>
                    <th>COSTS</th>
                    <th>CURRENT_BALANCE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="summary : ${list}">
                    <td th:text="${summary.getYear()}">1</td>
                    <td th:text="${summary.getMonth}">Text ...</td>
                    <td th:text="${summary.getPreviousBalance()}">Text ...</td>
                    <td th:text="${summary.getIncomes()}">Text ...</td>
                    <td th:text="${summary.getCosts()}">Text ...</td>
                    <td th:text="${summary.getCurrentBalance()}">Text ...</td>
                </tr>
                </td>
                </tbody>
            </table>
        </div>
        <div class="col">
            <canvas id="summaryChart"></canvas>
            <script th:inline="javascript">
                let x = [[${x}]];
                let y = [[${y}]];
            </script>
            <script>
                let xValues = x;
                let yValues = y;
                new Chart("summaryChart", {
                    type: 'bar',
                    data: {
                        datasets: [
                            {
                                data: yValues,
                                backgroundColor: [
                                    'rgb(255, 159, 64)',
                                    'rgb(255, 159, 64)',
                                    'rgb(255, 205, 86)',
                                    'rgb(75, 192, 192)',
                                    'rgb(75, 162, 235)',
                                    'rgb(54, 64, 235)',
                                    'rgb(54, 162, 235)',
                                ],
                            },
                        ],
                        labels: xValues,
                    },
                    options: {
                        title: {
                            display: true,
                            text: "Costs"
                        },
                        plugins: {
                            datalabels: {
                                formatter: (value) => {
                                    if (value > 0) return value;
                                },
                            },
                        },
                    },
                });
            </script>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
